<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Details - Intelligent Health Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 font-sans">

    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <i data-lucide="heart-pulse" class="h-8 w-8 text-blue-600"></i>
                <h1 class="text-2xl font-bold text-gray-900">Consultation Details</h1>
            </a>
            <a href="index.html" class="btn-secondary">Back to Dashboard</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Left Column -->
        <div>
            <div id="consultation-details-container" class="bg-white p-8 rounded-xl shadow-lg">
                <!-- Details loaded here -->
            </div>

            <div id="scribe-section" class="mt-8 bg-white p-8 rounded-xl shadow-lg hidden">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Ambient Scribe (Doctor View)</h3>
                <div class="flex items-center space-x-4 mb-4">
                    <button id="record-btn" class="btn-primary flex items-center space-x-2">
                        <i data-lucide="mic" class="h-5 w-5"></i>
                        <span>Start Recording</span>
                    </button>
                    <p id="recording-status" class="text-sm font-medium text-gray-600"></p>
                </div>
                <textarea id="soap-note-display" rows="15" class="input-field" placeholder="Generated SOAP note will appear here after processing..."></textarea>
            </div>

            <div class="mt-8 bg-white p-8 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Uploaded Reports</h3>
                <div id="reports-list-container" class="space-y-4">
                    <!-- Reports loaded here -->
                    <p id="no-reports-msg" class="text-gray-500">No reports have been uploaded for this consultation yet.</p>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div>
            <div class="bg-white p-8 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Upload New Report</h3>
                <!-- Updated to accept image files -->
                <p class="text-sm text-gray-500 mb-4">Upload a PDF, DOCX, PNG, or JPG file.</p>
                <form id="upload-form">
                    <input type="file" id="report-file" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" accept=".pdf,.docx,.png,.jpg,.jpeg">
                    <button type="submit" class="mt-4 btn-primary">Upload & Process File</button>
                </form>
                <div id="upload-status" class="mt-4 text-sm font-medium"></div>
            </div>

            <div id="ai-chat-container" class="mt-8 bg-white rounded-xl shadow-lg flex-col h-[70vh] hidden">
                <div class="p-4 border-b"><h3 class="text-lg font-semibold text-gray-800 flex items-center"><i data-lucide="bot" class="mr-2 h-5 w-5"></i>AI Report Analysis</h3></div>
                <div id="chat-window" class="flex-1 p-4 space-y-4 overflow-y-auto"></div>
                <div class="p-4 border-t bg-gray-50 rounded-b-xl">
                    <form id="ai-chat-form" class="flex items-center space-x-2">
                        <input id="ai-question-input" type="text" placeholder="Ask a question..." class="input-field flex-1" autocomplete="off">
                        <button type="submit" class="btn-primary !p-3"><i data-lucide="send-horizontal" class="h-5 w-5"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/consultation_view.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
